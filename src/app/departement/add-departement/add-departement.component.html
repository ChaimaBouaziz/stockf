<div class="col-md-12">
  <h1><b>Ajouter Departement</b></h1>    
  <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
    <input type="hidden"  formControlName="id" id="id">
    
    <div class="form-group">
      <label>libelle Departement</label>
      <input type="text" class="form-control" formControlName="libDep" id="libDep">
      
    </div>
    <div class="form-group">
  
      <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> enregistrer</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-outline-secondary" [mat-dialog-close]><i class="fa fa-close"></i> annuler </button>
  

</div>
  </form>
</div>
