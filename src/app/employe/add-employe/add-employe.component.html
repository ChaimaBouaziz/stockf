<div class="col-md-12">
  <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
  
<h1>  <b>Ajouter Employé</b></h1> 
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom" id="nom"   >
    </div>
    <div class="form-group">
      <label>Prénom </label>
      <input type="text" class="form-control" formControlName="prenom" id="prenom">
    </div>
    <div class="form-group">
      <label>Email </label>
      <input type="text" class="form-control" formControlName="mail" id="mail">
    </div>
    <div class="form-group">
      <label>Date d'Embauche</label>  
      <input type="date" class="form-control" formControlName="dateEmbauche" id="dateEmbauche">
    </div>
    <div class="form-group">
      <label>Departement </label>
      <select class="form-control" formControlName="idDep" id="idDep" (change)="onSelectedDep($any($event.target).value)">
      <option value="0">-Select-</option>
      <option *ngFor="let item of DepartementList" value="{{item.id}}">{{item.libDep}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> enregistrer </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-outline-secondary"[mat-dialog-close]><i class="fa fa-database"></i> annuler </button>

  </div>
  </form>
  </div>
