<div class="col-md-12 ">
  <h1><b>  Ajouter Fournisseur</b></h1>    
  <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
    <input type="hidden"  formControlName="id" id="id">
    
    <div class="form-group">
      <label>nom</label>
      <input type="text" class="form-control" formControlName="nom" id="nom">
      
    </div>
    <div class="form-group">
      <label>Adresse</label>
      <input type="text" class="form-control" formControlName="adresse" id="adresse">
      
    </div>
    <div class="form-group">
      <label>contact</label>
      <input type="text" class="form-control" formControlName="contact" id="contact">
      
    </div>
    

    <div class="form-group">
  
      <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> enregistrer </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-outline-secondary" [mat-dialog-close]><i class="fa fa-close"></i> annuler </button>
  

</div>
  </form>
</div>
