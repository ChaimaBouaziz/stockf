<div class="col-md-12">
  <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">


    <h1> <b>ajouter Article</b></h1>
    <div class="form-group">
      <label>Reference</label>
      <input type="text" class="form-control" formControlName="reference" id="reference">
    </div>
    <div class="form-group">
      <label>Libelle </label>
      <input type="text" class="form-control" formControlName="libelle" id="libelle">
    </div>
    <div class="row">
      <div class="col-6 col-md-4"> <label>Quantité Stock </label>
        <input type="number" class="form-control" formControlName="qteStock" id="qteStock">
      </div>
      <div class="col-6 col-md-4"> <label>Quantité Minimale </label>
        <input type="number" class="form-control" formControlName="qteMin" id="qteMin">
      </div>
      <div class="col-6 col-md-4"> <label>Quantité cri</label>
        <input type="number" class="form-control" formControlName="qteCri" id="qteCri">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label> Catégorie </label>
          <select class="form-control" formControlName="idCat" id="idCat"
            (change)="onSelectedCateg($any($event.target).value)">
            <option value="0">-Select-</option>
            <option *ngFor="let item of CategorieList" value="{{item.idCat}}">{{item.libCat}}</option>

          </select>

        </div>
      </div>



      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label> Sous Catégorie </label>
          <select class="form-control" formControlName="idScat" id="idScat"
            (change)="onSelectedScateg($any($event.target).value)">
            <option value="0">-Select-</option>
            <option *ngFor="let item of ScategorieList" value="{{item.idScat}}">{{item.libScat}}</option>
          </select>

        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> enregistrer</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-outline-secondary" [mat-dialog-close]><i class="fa fa-database"></i>
        annuler</button>

    </div>
  </form>
</div>
